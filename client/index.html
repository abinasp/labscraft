<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        .tracking-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .tracking-form {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            /* Enable scrolling for long content */
            z-index: 9999;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            position: relative;
            top: 50%;
            /* Start vertically centering */
            transform: translateY(-50%);
            /* Adjust vertical position for perfect centering */
            max-height: 90vh;
            /* Ensure content fits within the viewport */
            overflow-y: auto;
            /* Enable scroll inside the modal for content overflow */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
            z-index: 10000;
        }

        #trackingDetails {
            margin-top: 20px;
            text-align: left;
        }

        .loading {
            display: none;
            margin: 10px 0;
        }

        /* New Timeline Styles */
        .tracking-timeline {
            position: relative;
            padding: 20px 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .timeline-item {
            padding: 10px 20px;
            position: relative;
            border-left: 2px solid #e0e0e0;
            margin-left: 20px;
            padding-bottom: 20px;
        }

        .timeline-item:last-child {
            border-left-color: #4CAF50;
        }

        .timeline-item::before {
            content: '';
            width: 16px;
            height: 16px;
            background-color: #e0e0e0;
            position: absolute;
            left: -28px;
            top: 16px;
            border-radius: 50%;
        }

        .timeline-item:last-child::before {
            background-color: #4CAF50;
        }

        .timeline-content {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }

        .timeline-date {
            color: #666;
            font-size: 0.8em;
        }

        .timeline-action {
            font-weight: bold;
        }

        .timeline-location {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="tracking-container">
        <h2>Track Your Order</h2>
        <div class="tracking-form">
            <input type="text" id="trackingNumber" placeholder="Enter tracking number">
            <button onclick="trackOrder()">Track Order</button>
        </div>
        <div id="loading" class="loading">Loading...</div>

        <!-- Modal -->
        <div id="trackingModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Tracking Details</h3>
                <div id="trackingDetails"></div>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("trackingModal");
        const closeBtn = document.getElementsByClassName("close")[0];
        const trackingDetails = document.getElementById("trackingDetails");
        const loadingDiv = document.getElementById("loading");

        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        async function trackOrder() {
            const trackingNumber = document.getElementById("trackingNumber").value;

            if (!trackingNumber) {
                alert("Please enter a tracking number");
                return;
            }

            // Validate tracking number format (first char alphabet, followed by 8 digits)
            const trackingRegex = /^[A-Za-z]\d{8}$/;
            if (!trackingRegex.test(trackingNumber)) {
                alert("Invalid tracking number format. It should be 1 alphabet followed by 8 digits.");
                return;
            }

            loadingDiv.style.display = "block";

            try {
                // Call the server API
                const API_URL = "https://labscraft.vercel.app"
                const response = await fetch(`${API_URL}/track-order?trackingNumber=${trackingNumber}`);
                
                const data = await response.json();
                console.log(data)

                if (data && data.trackDetails) {
                    // Generate timeline HTML
                    const timelineHtml = data.trackDetails.map((track, index) => `
                <div class="timeline-item">
                    <div class="timeline-content">
                        <div class="timeline-date">${formatDate(track.strActionDate)} ${formatTime(track.strActionTime)}</div>
                        <div class="timeline-action">${track.strAction}</div>
                        <div class="timeline-location">
                            ${track.strOrigin ? `Origin: ${track.strOrigin}` : ''}
                            ${track.strDestination ? ` | Destination: ${track.strDestination}` : ''}
                        </div>
                        ${track.sTrRemarks ? `<div class="timeline-remarks">${track.sTrRemarks}</div>` : ''}
                    </div>
                </div>
            `).reverse().join('');

                    // Additional shipment details
                    const headerDetails = `
                <div class="shipment-header">
                    <p><strong>Tracking Number:</strong> ${data.trackHeader.strShipmentNo}</p>
                    <p><strong>Current Status:</strong> ${data.trackHeader.strStatus}</p>
                    <p><strong>Origin:</strong> ${data.trackHeader.strOrigin}</p>
                    <p><strong>Destination:</strong> ${data.trackHeader.strDestination}</p>
                    <p><strong>Expected Delivery:</strong> ${formatDate(data.trackHeader.strExpectedDeliveryDate)}</p>
                </div>
            `;

                    // Combine header and timeline
                    trackingDetails.innerHTML = headerDetails +
                        `<div class="tracking-timeline">${timelineHtml}</div>`;

                    modal.style.display = "block";
                } else {
                    alert("No tracking information found");
                }
            } catch (error) {
                alert("An error occurred while tracking your order. Please try again later.");
                console.error('Error:', error);
            } finally {
                loadingDiv.style.display = "none";
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            // Assuming format is DDMMYYYY
            return `${dateString.slice(0, 2)}/${dateString.slice(2, 4)}/${dateString.slice(4)}`;
        }

        function formatTime(timeString) {
            if (!timeString) return '';

            // Add colon to time string (2132 -> 21:32)
            const time = timeString.replace(/^(\d{2})(\d{2})$/, "$1:$2");

            // Convert to Date object for easy conversion
            const [hours, minutes] = time.split(':');
            const date = new Date();
            date.setHours(parseInt(hours), parseInt(minutes));

            // Format to AM/PM
            return date.toLocaleString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }
    </script>
</body>

</html>
